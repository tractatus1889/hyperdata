# Baseline: Train on canonical data only (no synthetic grammar data)
# This establishes the baseline perplexity for comparison

model: "EleutherAI/pythia-1.4b"
corpus: null  # No synthetic data
canonical_dataset: "allenai/c4"
canonical_config: "en"

max_steps: 5000
batch_size: 4
gradient_accumulation_steps: 8
learning_rate: 1.0e-5
warmup_steps: 1000
save_steps: 5000
max_seq_length: 512

bf16: true
seed: 42
run_name: "pythia-1.4b_baseline"
